<!DOCTYPE html>
<html>
<head>
  <title>Confirm Modal</title>
  <link href="css/confirm_modal.css" rel="stylesheet" type="text/css">
  <script src="js/vendor/jquery-1.11.0.js"></script>
  <script src="js/confirmModal.js" type="text/javascript"></script>
</head>

<body>

<span data-trigger="really">Launch Modal</span>

<div class="confirm-modal" data-modal="really">
  <div class="modal-header">Title</div>
  <div class="modal-body">Are you sure</div>
  <div class="modal-footer">
    <button data-confirm="really">Yes</button>
    <button data-cancel="really">No</button>
  </div>
</div>

<div class="modal-backdrop"></div>

<script>
  new ConfirmModal('really', {
    confirm: function () {
      $('body').append("<p>confirmed!</p>");
    },
    cancel: function () {
      $('body').append("<p>cancelled!</p>");
    }
  });
</script>
</body>
</html>
