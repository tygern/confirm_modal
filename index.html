<!DOCTYPE html>
<html>
<head>
  <title>Confirm Modal</title>
  <link href="css/confirm_modal.css" rel="stylesheet" type="text/css">
  <link href="css/demo.css" rel="stylesheet" type="text/css">
  <script src="js/vendor/jquery-1.11.0.js"></script>
  <script src="js/confirmModal.js" type="text/javascript"></script>
</head>

<body>

<button data-trigger="quit">Launch Modal</button>

<div class="confirm-modal" data-modal="quit">
  <div class="modal-content">
    <div class="modal-header">
      <span class="title">Confirm</span>
      <span class="cancel" data-cancel="quit">X</span>
    </div>
    <div class="modal-body">
      <span>Are you sure you want to quit?</span>
    </div>
    <div class="modal-footer">
      <button data-cancel="quit">No</button>
      <button data-confirm="quit">Yes</button>
    </div>
  </div>
</div>

<script>
  new ConfirmModal('body', 'quit', {
    confirm: function () {
      $('body').append("<p>confirmed!</p>");
    },
    cancel: function () {
      $('body').append("<p>cancelled!</p>");
    }
  });
</script>
</body>
</html>
